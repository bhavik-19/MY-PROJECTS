<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 140px;
      transition: opacity 0.5s ease;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, font-size 0.2s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff2e63;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #fff;
      color: #ff2e63;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Success message */
    .success {
      display: none;
      color: #fff;
      font-size: 1.4rem;
      margin-top: 1rem;
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Heart animation */
    .heart {
      position: fixed;
      font-size: 1.5rem;
      animation: floatUp 2s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.8);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine, Raashi?</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="success" id="successMessage">
      Yay! üíï<br />
      You just made my heart very happy! üíñ<br />
      I Love You So Much ‚ù§Ô∏èü´∂!!!
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttons = document.getElementById("buttons");
    const successMessage = document.getElementById("successMessage");

    let noClickCount = 0;
    const noTexts = [
      "No üôà",
      "Wait‚Ä¶ no?",
      "Are you sure?",
      "Really? üò≥",
      "Okay wow",
      "This is awkward",
      "Fine üò§",
      "‚Ä¶"
    ];

    // YES button
    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 20; i++) {
        createHeart();
      }

      buttons.style.opacity = "0";
      setTimeout(() => {
        buttons.style.display = "none";
        successMessage.style.display = "block";
      }, 500);
    });

    // NO button chaos
    function moveAndShrinkNo() {
      noClickCount++;

      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Shrink
      const scale = Math.max(0.4, 1 - noClickCount * 0.1);
      noBtn.style.transform = `scale(${scale})`;

      // Change text
      if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
      }

      // Give up eventually
      if (noClickCount > 6) {
        noBtn.textContent = "Too late üíò";
        noBtn.disabled = true;
        noBtn.style.opacity = "0.6";
      }
    }

    noBtn.addEventListener("mouseenter", moveAndShrinkNo);
    noBtn.addEventListener("click", moveAndShrinkNo);
    noBtn.addEventListener("touchstart", moveAndShrinkNo);

    // Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight - 50 + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
